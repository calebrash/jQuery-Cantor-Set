<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

	<script src="cantor-set.js"></script>

		$(function() {
			$('#set').cantor_set({width: 500});
		});

	<h1>The Cantor Set</h1>
	<div id="set"></div>

</html>
